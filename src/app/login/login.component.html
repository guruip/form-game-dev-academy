<div class="login-container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <img src="../assets/Слой_1.png" alt="" width="100px" height="69px">
      <div class="welcom">
        <h2>Добро пожаловать</h2>
        <p>Авторизуйтесь пожалуйста</p>
      </div>

      <div class="form-group">
        <label for="username">Логин*</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="password">Пароль*:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      
      <div class="flex">
        <div class="form-group flex">
          <div>
            <input class="checkbox" type="checkbox" name="rememberMe" ngModel>
          </div>
          <div>
            <p>Запомнить</p>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Забыли пароль?</a>
        </div>  
      </div>
      
  
      <button type="submit">Войти</button>
    </form>
</div>
