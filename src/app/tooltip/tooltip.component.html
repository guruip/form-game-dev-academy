<div *ngIf="isVisible" class="custom-alert" [ngClass]="type + ' show'">
  <div class="color"></div>
  <div class="info">
    <div class="icon"></div>
    <div class="text">{{ text }}</div>
    <div class="close" (click)="closeToogle()">
      <img src="../assets/union1.png">
    </div>
  </div>
</div>
